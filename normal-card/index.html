<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=" ">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>

  <div class="container">
    
    <div class="card-container">
      <div class="card">
        <div class="card-profile">
          <div class="img-profile">          
            <img src="images/image-lau.svg" alt="">
          </div>
          <div class="person-profile"> 
            <h2 class="name-profile">
              Lau Franco
            </h2>
          </div>
          <span class="city-profile">Manaus</span>
        </div>
        <div class="card-footer">
          <ul class="info-profile">
            <li class="item-info-profile">
              <span class="number-info-profile">UX</span>
              <span class="label-info-profile">Design &amp; Writing</span>
            </li>
            <li class="item-info-profile">
              <span class="number-info-profile">Front-End</span>
              <span class="label-info-profile">HTML, CSS &amp; Javascript</span>
            </li>
            <li class="item-info-profile">
              <span class="number-info-profile">Back-End</span>
              <span class="label-info-profile">Clojure</span>
            </li>
          </ul>
        </div>
      </div>
    </div> 
  </div>
</body>
<footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>
  </div> 
</footer>
</html>
